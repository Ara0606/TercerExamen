<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
    
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="inicio">Inicio</a>
      <a mat-list-item href="novedades">Novedades</a>
      <a mat-list-item href="galeria">Galeria</a>
      <a mat-list-item href="covid">Covid</a>
      <a mat-list-item href="cotizacion">Cotizacion</a>
      <a mat-list-item href="productos">Productos</a>
      <a mat-list-item href="conocenos">Conocenos</a>
      <a mat-list-item href="contacto">Contactanos </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img src="assets/logo.jfif" width="290" height="110" alt=""  hspace="20" vspace="20">
      <span>   Farmacia <em>Stephanie</em></span>
    </mat-toolbar>
    
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
